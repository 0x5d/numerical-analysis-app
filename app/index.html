<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Numerical analysis app</title>
    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/angular-material-data-table/dist/md-data-table.min.css">
  </head>
  <body ng-app="numerical-analysis">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Numerical analysis app</h2>
        </div>
    </md-toolbar>
    <div ui-view></div>

    <!-- angular and project dependencies -->
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="lib/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="lib/angular-aria/angular-aria.min.js" type="text/javascript"></script>
    <script src="lib/angular-messages/angular-messages.min.js" type="text/javascript"></script>
    <script src="lib/angular-material/angular-material.min.js" type="text/javascript"></script>
    <script src="lib/angular-material-data-table/dist/md-data-table.min.js" type="text/javascript"></script>
    <script src="lib/js-expression-eval/parser.js" type="text/javascript"></script>
    <!-- main module -->
    <script src="main.js" type="text/javascript"></script>
    <!-- services -->
    <script src="services/methodCommons.service.js" type="text/javascript"></script>
    <script src="services/bisection.service.js" type="text/javascript"></script>
    <script src="services/false-position.service.js" type="text/javascript"></script>
    <script src="services/fixedPoint.service.js" type="text/javascript"></script>
    <!-- views -->
    <script src="views/home/home.config.js" type="text/javascript"></script>
    <script src="views/home/home.ctrl.js" type="text/javascript"></script>
    <script src="views/methods/methods.config.js" type="text/javascript"></script>
    <script src="views/methods/bisection/bisection.config.js" type="text/javascript"></script>
    <script src="views/methods/bisection/bisection.ctrl.js" type="text/javascript"></script>
    <script src="views/methods/false-position/false-position.config.js" type="text/javascript"></script>
    <script src="views/methods/false-position/false-position.ctrl.js" type="text/javascript"></script>
    <script src="views/methods/fixedPoint/fixedPoint.config.js" type="text/javascript"></script>
    <script src="views/methods/fixedPoint/fixedPoint.ctrl.js" type="text/javascript"></script>
  </body>
</html>
