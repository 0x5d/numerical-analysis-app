<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Numerical analysis app</title>
    <link
      rel="stylesheet" href="lib/angular-material/angular-material.css"
      charset="utf-8">
  </head>
  <body ng-app="numerical-analysis">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Numerical analysis app</h2>
      </div>
    </md-toolbar>
    <div ui-view></div>

    <!-- angular and project dependencies -->
    <script src="lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="lib/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="lib/angular-aria/angular-aria.min.js" type="text/javascript"></script>
    <script src="lib/angular-material/angular-material.min.js" type="text/javascript"></script>
    <!-- main module -->
    <script src="main.js" type="text/javascript"></script>
    <!-- services -->
    <script src="services/methods.service.js" type="text/javascript"></script>
    <!-- views -->
    <script src="views/home/home.config.js" type="text/javascript"></script>
    <script src="views/home/home.ctrl.js" type="text/javascript"></script>
  </body>
</html>
