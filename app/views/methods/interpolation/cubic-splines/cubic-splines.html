<div class="md-padding" layout="column">
  <h2 class="md-title">Cubic Splines</h2>
  <form name="paramsForm" ng-submit="cubicSplines.calculate(paramsForm)">
    <div layout="row">
      <md-input-container flex>
        <input type="file" aria-label="xs file" fileread="cubicSplines.xs" accept=".csv">Xs vector CSV file</input>
      </md-input-container>
      <md-input-container flex>
        <input type="file" aria-label="ys file" fileread="cubicSplines.ys" accept=".csv">Ys vector CSV file</input>
      </md-input-container>
    </div>
    <div layout="row" layout-wrap>
      <md-button class="md-raised md-primary" flex type="submit">
        Evaluate
      </md-button>
    </div>
  </form>
  <div layout="column" flex-sm="100" flex="33" layout-align="center center">
    <lineal-menu>
  </div>
  <div ng-show="cubicSplines.results.length > 0">
    <p>
      <b>Note:</b> Splines have the form
      <b><i>a + b(x - xj) + c(x - xj)<sup>2</sup> + d(x - xj)<sup>3</sup></i></b>.
    </p>
    <div ng-repeat="res in cubicSplines.results">
      <h3>Spline<sub>{{$index + 1}}</sub>: {{res.desc}}</h3>
      <p><b>{{res.spline}}</b></p>
    </div>
  </div>
</div>
